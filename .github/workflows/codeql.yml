name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake build-essential \
            libx11-dev liblua5.3-dev \
            libncurses5-dev libcurl4-openssl-dev \
            libimlib2-dev libxml2-dev \
            libxdamage-dev libxft-dev \
            libxinerama-dev libxext-dev \
            libxrandr-dev libnvidia-ml-dev || true

      - name: Configure project with CMake
        run: |
          mkdir build
          cd build
          cmake .. -DBUILD_LUA=ON -DBUILD_XDBE=ON

      - name: Build project
        run: |
          cd build
          make -j$(nproc)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

