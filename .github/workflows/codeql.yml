name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          token: ${{ secrets.CODEQL_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake build-essential \
            libx11-dev liblua5.3-dev \
            libncurses5-dev libcurl4-openssl-dev \
            libimlib2-dev libxml2-dev \
            libxdamage-dev libxft-dev \
            libxinerama-dev libxext-dev \
            libxrandr-dev libnvidia-ml-dev \
            gperf

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DBUILD_LUA=ON -DBUILD_XDBE=ON -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build with Make
        run: |
          cd build
          make VERBOSE=1 -j$(nproc)

      - name: Debug Build Directory
        run: |
          echo "=== Full listing of build directory ==="
          find build -type f -name "conky" | sort
          echo "=== Checking for binary in standard locations ==="
          ls -la build/src/ || echo "build/src/ directory not found or empty"
          ls -la build/bin/ || echo "build/bin/ directory not found or empty"
          echo "=== CMake build files ==="
          cat build/CMakeFiles/CMakeError.log || echo "No CMake error log found"

      - name: Verify Build
        run: |
          echo "Checking for conky binary in any location within the build directory:"
          CONKY_BINARY=$(find build -type f -name "conky" -executable | head -1)
          if [ -n "$CONKY_BINARY" ]; then
            echo "✅ Build successful: conky binary found at $CONKY_BINARY"
            file "$CONKY_BINARY"
          else
            echo "❌ Build failed: conky binary not found!"
            echo "Available files in build directory:"
            find build -type f -executable | sort
            exit 1
          fi

      - name: "Debug - List object files"
        run: |
          echo "Looking for .o and .cc.o files..."
          find build/ -type f \( -name "*.o" -or -name "*.cc.o" -or -name "*.cpp.o" \) | head -20

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
